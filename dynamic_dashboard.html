
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMERA Enterprise Platform - Dynamic Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        .gradient-bg { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); 
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .agent-theater {
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .connection-line {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06d6a0);
            height: 2px;
            position: absolute;
            opacity: 0.6;
            animation: connectionPulse 2s linear infinite;
        }
        @keyframes connectionPulse {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // WebSocket Hook for Real-time Updates
        const useWebSocket = (url) => {
            const [socket, setSocket] = useState(null);
            const [data, setData] = useState(null);
            const [isConnected, setIsConnected] = useState(false);
            
            useEffect(() => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}${url}`;
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    setIsConnected(true);
                    console.log('WebSocket connected to:', wsUrl);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const parsedData = JSON.parse(event.data);
                        setData(parsedData);
                    } catch (error) {
                        console.error('Error parsing WebSocket data:', error);
                    }
                };
                
                ws.onclose = () => {
                    setIsConnected(false);
                    console.log('WebSocket disconnected');
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    setIsConnected(false);
                };
                
                setSocket(ws);
                
                return () => {
                    ws.close();
                };
            }, [url]);
            
            return { socket, data, isConnected };
        };
        
        // Agent Theater 3D Component
        const AgentTheater = () => {
            const canvasRef = useRef(null);
            const { data: agentData, isConnected } = useWebSocket('/ws/agents');
            const [agents, setAgents] = useState([]);
            const [selectedAgent, setSelectedAgent] = useState(null);
            
            useEffect(() => {
                fetch('/api/agents')
                    .then(r => r.json())
                    .then(data => setAgents(data.agents))
                    .catch(console.error);
            }, []);
            
            useEffect(() => {
                if (agentData?.type === 'agent_status_update') {
                    setAgents(prev => prev.map(agent => 
                        agent.id === agentData.data.agent_id 
                            ? { ...agent, ...agentData.data }
                            : agent
                    ));
                }
            }, [agentData]);
            
            const getStatusColor = (status) => {
                const colors = {
                    'active': 'bg-green-500',
                    'working': 'bg-blue-500', 
                    'learning': 'bg-purple-500',
                    'monitoring': 'bg-yellow-500',
                    'idle': 'bg-gray-500',
                    'error': 'bg-red-500'
                };
                return colors[status] || 'bg-gray-500';
            };
            
            return (
                <div className="relative h-96 bg-slate-900/50 rounded-xl overflow-hidden agent-theater">
                    <div className="absolute top-4 left-4 z-10">
                        <div className="flex items-center space-x-2 text-white">
                            <div className={`w-3 h-3 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'} pulse-animation`}></div>
                            <span className="text-sm">Real-time Agent Theater</span>
                        </div>
                    </div>
                    
                    <div className="relative w-full h-full p-6">
                        <div className="grid grid-cols-4 gap-4 h-full">
                            {agents.map((agent, index) => (
                                <div 
                                    key={agent.id}
                                    className={`relative p-4 rounded-lg glass-effect cursor-pointer transform transition-all duration-300 hover:scale-105 float-animation`}
                                    style={{ animationDelay: `${index * 0.2}s` }}
                                    onClick={() => setSelectedAgent(agent)}
                                >
                                    <div className="text-center">
                                        <div className={`w-12 h-12 mx-auto rounded-full ${getStatusColor(agent.status)} flex items-center justify-center mb-2`}>
                                            <span className="text-white font-bold text-lg">
                                                {agent.name.charAt(0)}
                                            </span>
                                        </div>
                                        <h4 className="text-white text-sm font-medium truncate">{agent.name}</h4>
                                        <p className="text-slate-400 text-xs">{agent.type}</p>
                                        <div className="mt-2">
                                            <div className="bg-slate-700 rounded-full h-1">
                                                <div 
                                                    className="bg-blue-500 h-1 rounded-full transition-all duration-500"
                                                    style={{ width: `${(agent.performance?.efficiency || 0) * 100}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Connection lines */}
                                    {index < agents.length - 1 && (
                                        <div className="absolute -right-2 top-1/2 w-4 h-0.5 connection-line"></div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {/* Agent Detail Panel */}
                    {selectedAgent && (
                        <div className="absolute right-0 top-0 w-80 h-full bg-slate-800/95 backdrop-blur-md border-l border-white/20 p-6 transform transition-transform duration-300">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-white text-lg font-bold">{selectedAgent.name}</h3>
                                <button 
                                    onClick={() => setSelectedAgent(null)}
                                    className="text-slate-400 hover:text-white"
                                >
                                    ×
                                </button>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="text-slate-400 text-sm">Status</label>
                                    <div className={`inline-block px-3 py-1 rounded-full text-xs text-white ${getStatusColor(selectedAgent.status)}`}>
                                        {selectedAgent.status}
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="text-slate-400 text-sm">Current Task</label>
                                    <p className="text-white text-sm">{selectedAgent.current_task}</p>
                                </div>
                                
                                <div>
                                    <label className="text-slate-400 text-sm">Performance</label>
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-sm">
                                            <span className="text-slate-400">Efficiency</span>
                                            <span className="text-white">{((selectedAgent.performance?.efficiency || 0) * 100).toFixed(1)}%</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-slate-400">Accuracy</span>
                                            <span className="text-white">{((selectedAgent.performance?.accuracy || 0) * 100).toFixed(1)}%</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-slate-400">Learning Rate</span>
                                            <span className="text-white">{((selectedAgent.performance?.learning_rate || 0) * 100).toFixed(1)}%</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="text-slate-400 text-sm">Capabilities</label>
                                    <div className="flex flex-wrap gap-1 mt-1">
                                        {selectedAgent.capabilities?.map((cap, i) => (
                                            <span key={i} className="px-2 py-1 bg-blue-600 text-white text-xs rounded">
                                                {cap.replace('_', ' ')}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Real-time Analytics Dashboard
        const AnalyticsDashboard = () => {
            const { data: dashboardData, isConnected } = useWebSocket('/ws/dashboard');
            const [analytics, setAnalytics] = useState(null);
            
            useEffect(() => {
                const fetchAnalytics = () => {
                    fetch('/api/analytics/real-time')
                        .then(r => r.json())
                        .then(setAnalytics)
                        .catch(console.error);
                };
                
                fetchAnalytics();
                const interval = setInterval(fetchAnalytics, 5000);
                
                return () => clearInterval(interval);
            }, []);
            
            useEffect(() => {
                if (dashboardData?.type === 'system_status') {
                    setAnalytics(prev => ({
                        ...prev,
                        system_performance: {
                            ...prev?.system_performance,
                            ...dashboardData.data
                        }
                    }));
                }
            }, [dashboardData]);
            
            if (!analytics) return (
                <div className="flex items-center justify-center h-48">
                    <div className="text-white">Loading analytics...</div>
                </div>
            );
            
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div className="bg-slate-800/50 rounded-xl p-6 border border-white/10">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-semibold text-white">System Performance</h3>
                            <div className={`w-3 h-3 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'} pulse-animation`}></div>
                        </div>
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">CPU</span>
                                <span className="text-white">{analytics.system_performance?.cpu_usage?.toFixed(1)}%</span>
                            </div>
                            <div className="w-full bg-slate-700 rounded-full h-2">
                                <div 
                                    className="bg-blue-500 h-2 rounded-full transition-all duration-500"
                                    style={{ width: `${analytics.system_performance?.cpu_usage || 0}%` }}
                                ></div>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">Memory</span>
                                <span className="text-white">{analytics.system_performance?.memory_usage?.toFixed(1)}%</span>
                            </div>
                            <div className="w-full bg-slate-700 rounded-full h-2">
                                <div 
                                    className="bg-green-500 h-2 rounded-full transition-all duration-500"
                                    style={{ width: `${analytics.system_performance?.memory_usage || 0}%` }}
                                ></div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="bg-slate-800/50 rounded-xl p-6 border border-white/10">
                        <h3 className="text-lg font-semibold text-white mb-4">Agent Performance</h3>
                        <div className="space-y-3">
                            <div className="text-center">
                                <div className="text-3xl font-bold text-blue-400">{analytics.agent_performance?.active_agents}</div>
                                <div className="text-slate-400 text-sm">Active Agents</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-green-400">{analytics.agent_performance?.agent_utilization?.toFixed(1)}%</div>
                                <div className="text-slate-400 text-sm">Utilization</div>
                            </div>
                            <div className="text-center">
                                <div className="text-xl font-bold text-purple-400">{analytics.agent_performance?.task_completion_rate}</div>
                                <div className="text-slate-400 text-sm">Tasks/Hour</div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="bg-slate-800/50 rounded-xl p-6 border border-white/10">
                        <h3 className="text-lg font-semibold text-white mb-4">User Activity</h3>
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">Active Users</span>
                                <span className="text-white">{analytics.user_activity?.active_users}</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">New Registrations</span>
                                <span className="text-green-400">+{analytics.user_activity?.new_registrations}</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">Avg Session</span>
                                <span className="text-white">{Math.floor((analytics.user_activity?.session_duration || 0) / 60)}m</span>
                            </div>
                        </div>
                    </div>
                    
                    <div className="bg-slate-800/50 rounded-xl p-6 border border-white/10">
                        <h3 className="text-lg font-semibold text-white mb-4">Application Metrics</h3>
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">Avg Response</span>
                                <span className="text-white">{analytics.application_metrics?.response_times?.average}ms</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">Throughput</span>
                                <span className="text-white">{analytics.application_metrics?.throughput?.requests_per_second} req/s</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="text-slate-400">Error Rate</span>
                                <span className={`${analytics.application_metrics?.error_rates?.error_rate < 1 ? 'text-green-400' : 'text-red-400'}`}>
                                    {analytics.application_metrics?.error_rates?.error_rate?.toFixed(1)}%
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Project Management Dashboard
        const ProjectDashboard = () => {
            const [projects, setProjects] = useState([]);
            const [selectedProject, setSelectedProject] = useState(null);
            
            useEffect(() => {
                fetch('/api/projects')
                    .then(r => r.json())
                    .then(data => setProjects(data.projects))
                    .catch(console.error);
            }, []);
            
            const getStatusColor = (status) => {
                const colors = {
                    'active': 'text-green-400 bg-green-400/20',
                    'planning': 'text-yellow-400 bg-yellow-400/20',
                    'completed': 'text-blue-400 bg-blue-400/20',
                    'on-hold': 'text-gray-400 bg-gray-400/20'
                };
                return colors[status] || 'text-gray-400 bg-gray-400/20';
            };
            
            const getPriorityColor = (priority) => {
                const colors = {
                    'critical': 'text-red-400',
                    'high': 'text-orange-400',
                    'medium': 'text-yellow-400',
                    'low': 'text-green-400'
                };
                return colors[priority] || 'text-gray-400';
            };
            
            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Projects</h2>
                        <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            + New Project
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {projects.map(project => (
                            <div 
                                key={project.id}
                                className="bg-slate-800/50 rounded-xl p-6 border border-white/10 cursor-pointer hover:border-blue-500/50 transition-all duration-300"
                                onClick={() => setSelectedProject(project)}
                            >
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-semibold text-white">{project.name}</h3>
                                    <span className={`px-2 py-1 rounded-full text-xs ${getStatusColor(project.status)}`}>
                                        {project.status}
                                    </span>
                                </div>
                                
                                <p className="text-slate-400 text-sm mb-4 line-clamp-2">{project.description}</p>
                                
                                <div className="space-y-3">
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="text-slate-400">Progress</span>
                                            <span className="text-white">{project.progress}%</span>
                                        </div>
                                        <div className="w-full bg-slate-700 rounded-full h-2">
                                            <div 
                                                className="bg-blue-500 h-2 rounded-full transition-all duration-500"
                                                style={{ width: `${project.progress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-between items-center">
                                        <span className={`text-sm font-medium ${getPriorityColor(project.priority)}`}>
                                            {project.priority.toUpperCase()}
                                        </span>
                                        <div className="flex items-center space-x-2 text-slate-400 text-sm">
                                            <span>{project.team_members?.length} members</span>
                                            <span>•</span>
                                            <span>{project.file_count} files</span>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center space-x-1">
                                        {project.team_members?.slice(0, 3).map((member, i) => (
                                            <div 
                                                key={i}
                                                className={`w-6 h-6 rounded-full flex items-center justify-center text-xs text-white ${member.online ? 'bg-green-600' : 'bg-gray-600'}`}
                                                title={member.name}
                                            >
                                                {member.name.charAt(0)}
                                            </div>
                                        ))}
                                        {project.team_members?.length > 3 && (
                                            <div className="w-6 h-6 rounded-full bg-slate-600 flex items-center justify-center text-xs text-white">
                                                +{project.team_members.length - 3}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // Main YMERA Application
        const YMERAApp = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [systemHealth, setSystemHealth] = useState(null);
            
            useEffect(() => {
                fetch('/api/monitoring/health')
                    .then(r => r.json())
                    .then(setSystemHealth)
                    .catch(console.error);
            }, []);
            
            const tabs = [
                { id: 'dashboard', name: 'Dashboard', icon: '📊' },
                { id: 'agents', name: 'Agents', icon: '🤖' },
                { id: 'projects', name: 'Projects', icon: '📁' },
                { id: 'analytics', name: 'Analytics', icon: '📈' }
            ];
            
            return (
                <div className="min-h-screen gradient-bg">
                    <header className="bg-slate-900/80 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="text-3xl">∞</div>
                                    <div>
                                        <h1 className="text-xl font-bold text-white">YMERA</h1>
                                        <p className="text-xs text-slate-400">Enterprise Platform v4.0</p>
                                    </div>
                                </div>
                                
                                <nav className="flex space-x-1">
                                    {tabs.map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`px-4 py-2 rounded-lg transition-all duration-200 ${
                                                activeTab === tab.id 
                                                    ? 'bg-blue-600 text-white' 
                                                    : 'text-slate-400 hover:text-white hover:bg-slate-800'
                                            }`}
                                        >
                                            <span className="mr-2">{tab.icon}</span>
                                            {tab.name}
                                        </button>
                                    ))}
                                </nav>
                                
                                <div className="flex items-center space-x-3">
                                    {systemHealth && (
                                        <div className={`flex items-center space-x-2 px-3 py-1 rounded-full text-xs ${
                                            systemHealth.status === 'healthy' 
                                                ? 'bg-green-400/20 text-green-400' 
                                                : 'bg-red-400/20 text-red-400'
                                        }`}>
                                            <div className={`w-2 h-2 rounded-full ${
                                                systemHealth.status === 'healthy' ? 'bg-green-400' : 'bg-red-400'
                                            } pulse-animation`}></div>
                                            <span>System {systemHealth.status}</span>
                                        </div>
                                    )}
                                    <button className="text-slate-400 hover:text-white">
                                        <span className="text-xl">👤</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-white mb-2">
                                        Welcome to YMERA Enterprise Platform
                                    </h2>
                                    <p className="text-xl text-slate-400">
                                        Advanced Multi-Agent Learning System with Real-Time Intelligence
                                    </p>
                                </div>
                                <AnalyticsDashboard />
                            </div>
                        )}
                        
                        {activeTab === 'agents' && (
                            <div className="space-y-8">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-white mb-2">Agent Theater</h2>
                                    <p className="text-xl text-slate-400">
                                        Real-time Agent Management and Monitoring
                                    </p>
                                </div>
                                <AgentTheater />
                            </div>
                        )}
                        
                        {activeTab === 'projects' && <ProjectDashboard />}
                        
                        {activeTab === 'analytics' && (
                            <div className="space-y-8">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-white mb-2">Advanced Analytics</h2>
                                    <p className="text-xl text-slate-400">
                                        Performance Insights and Business Intelligence
                                    </p>
                                </div>
                                <AnalyticsDashboard />
                            </div>
                        )}
                    </main>
                </div>
            );
        };
        
        ReactDOM.render(<YMERAApp />, document.getElementById('root'));
    </script>
</body>
</html>
