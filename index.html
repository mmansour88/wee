<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMERA Enterprise Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/dist/index.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .ymera-logo {
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3));
        }

        .route-container {
            min-height: calc(100vh - 200px);
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="ymera-logo w-20 h-20 mx-auto mb-8">
                    <svg width="80" height="40" viewBox="0 0 280 120" fill="none">
                        <path d="M50 60C50 30 80 30 100 60C120 90 150 90 150 60C150 30 180 30 200 60C220 90 190 90 170 60C150 30 120 30 100 60C80 90 50 90 50 60Z" 
                              stroke="url(#ymeraGradient)" stroke-width="8" fill="none"/>
                        <defs>
                            <linearGradient id="ymeraGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#FBBF24"/>
                                <stop offset="50%" stop-color="#2563EB"/>
                                <stop offset="100%" stop-color="#991B1B"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-white mb-4">YMERA Enterprise Platform</h1>
                <p class="text-xl text-slate-400 mb-8">Initializing Dynamic Interface...</p>
                <div class="w-64 h-1 bg-slate-800 rounded-full mx-auto overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-amber-400 to-blue-600 animate-pulse"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/babel">
        // Load the main YMERA platform component
        const loadPlatform = async () => {
            try {
                // This would load your React components
                console.log('Loading YMERA Platform...');

                // For now, show basic interface while we integrate
                const platformData = await fetch('/api/status').then(r => r.json());
                console.log('Platform Status:', platformData);

                // Initialize the main platform interface
                setTimeout(() => {
                    window.location.href = '/app';
                }, 2000);

            } catch (error) {
                console.error('Failed to load platform:', error);
            }
        };

        loadPlatform();
    </script>
</body>
</html>
